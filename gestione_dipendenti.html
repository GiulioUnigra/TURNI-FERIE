<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestione Dipendenti</title>
  <style>
    body { font-family: sans-serif; background: #f7fcf7; margin: 2rem; }
    input, select, button { display: block; margin-bottom: 1rem; padding: 0.5rem; width: 100%; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>üë®‚Äçüíº Gestione Dipendenti</h1>

  <form id="dipForm">
    <input type="text" name="nome" placeholder="Nome" required />
    <input type="email" name="email" placeholder="Email (principale)" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="text" name="telefono_fisso" placeholder="Telefono Fisso" />
    <input type="text" name="cellulare" placeholder="Cellulare" />
    <input type="text" name="gruppo" placeholder="Gruppo" />
    <input type="text" name="ruolo" placeholder="Ruolo" />
    <input type="text" name="tipo_turno" placeholder="Tipo Turno" />
    <input type="number" name="ore_accumulate" placeholder="Ore accumulate" step="0.1" />
    <input type="number" name="monte_ore_annuali" placeholder="Monte ore annuali" />

    <button type="submit">Salva Dipendente</button>
    <button type="button" onclick="eliminaDipendente()">Elimina Dipendente</button>
  </form>

  <p id="msg"></p>

  <script>
    const API_URL = 'https://lmcawwcrwqtmylhcbqwi.supabase.co/functions/v1/crea-utente';

    const form = document.getElementById('dipForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        const result = await res.json();
        msg.textContent = result.message || result.error;
        msg.className = res.ok ? 'success' : 'error';
      } catch (err) {
        msg.textContent = 'Errore di rete';
        msg.className = 'error';
      }
    });

    async function eliminaDipendente() {
      const email = prompt("Inserisci l'email del dipendente da eliminare:");
      if (!email) return;

      try {
        const id = await trovaIdDipendente(email);
        if (!id) throw new Error('ID non trovato');

        const res = await fetch(`${API_URL}?id=${id}`, { method: 'DELETE' });
        const result = await res.json();
        msg.textContent = result.message || result.error;
        msg.className = res.ok ? 'success' : 'error';
      } catch (err) {
        msg.textContent = err.message;
        msg.className = 'error';
      }
    }

    async function trovaIdDipendente(email) {
      const res = await fetch('https://lmcawwcrwqtmylhcbqwi.supabase.co/rest/v1/dipendenti?email=eq.' + encodeURIComponent(email), {
        headers: {
          'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtY2F3d2Nyd3F0bXlsaGNicXdpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMDE1MDgsImV4cCI6MjA2ODY3NzUwOH0.mR9jK7S9Bkdf75XqLcMKj7nvRFqmMWLj9Km2QZ6uluE',
          'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtY2F3d2Nyd3F0bXlsaGNicXdpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMDE1MDgsImV4cCI6MjA2ODY3NzUwOH0.mR9jK7S9Bkdf75XqLcMKj7nvRFqmMWLj9Km2QZ6uluE'
        }
      });
      const json = await res.json();
      return json[0]?.id || null;
    }
  </script>
</body>
</html>
